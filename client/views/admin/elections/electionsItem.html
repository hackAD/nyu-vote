<template name="electionItem">
<div class="eachelection">
		<div class="electiontitle">
			{{name}}
		</div>
		<div class = "arrowdownpurple"></div>
	<div class="electiondescription text-muted">
			 {{description}}<br/>
	</div>
	<div class= "electionitem">
		
		{{#each questions}}
		  {{> electionsQuestions}}
		{{/each}}
		
	</div>
  <button type ="button" class="submit vote"> Vote </button>
  <div class="vote-error text-danger"></div>
	
</div>

</template>
